<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <button id="clear">C</button>
        <div id="calc-display">0</div>
        <div class="calc-keys"> ... </div>
    </div>
    <div class="calc-keys">
        <button class="keys" data-action="add">+</button>
        <button class="keys" data-action="subtract">-</button>
        <button class="keys" data-action="multiply">*</button>
        <button class="keys" data-action="divide">รท</button>
        <button id="7" value="7">7</button>
        <button id="8" value="8">8</button>
        <button id="9" value="9">9</button>
        <button id="4" value="4">4</button>
        <button id="5" value="5">5</button>
        <button id="6" value="6">6</button>
        <button id="1" value="7">1</button>
        <button id="2" value="2">2</button>
        <button id="3" value="3">3</button>
        <button id="0" value="0">0</button>
        <button data-action="decimal">.</button>
        <button data-action="clear">AC</button>
        <button class="equal-key" data-action="calculate">=</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
